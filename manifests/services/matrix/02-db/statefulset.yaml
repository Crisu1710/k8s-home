apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-db-statefulset
  namespace: matrix
spec:
  replicas: 1
  serviceName: matrix-db-hs
  selector:
    matchLabels:
      app: matrix-db
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: matrix-db
    spec:
      volumes:
        - name: vol
          persistentVolumeClaim:
            claimName: matrix-db-pvc
        - name: backup
          persistentVolumeClaim:
            claimName: matrix-db-backup-pvc
      containers:
        - name: postgres
          image: postgres:18.2
#          securityContext:
#            runAsUser: 999
#          args:
#            - pg_resetwal
#            - /var/lib/postgresql/data
          volumeMounts:
            - name: vol
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: synapse
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: db-passwd
        - name: postgres-backup
          image: ghcr.io/crisu1710/docker-pg_dump:0.1.0
          args: ["dump-cron"]
          volumeMounts:
            - name: backup
              mountPath: /dump
          env:
            - name: PGUSER
              value: "postgres"
            - name: PGHOST
              value: "localhost"
            - name: PGDB
              value: "synapse"
            - name: CRON_SCHEDULE
              value: "0 1 * * *"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: db-passwd
