apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix
  namespace: argocd
  labels:
    app.kubernetes.io/instance: 01-apps
spec:
  project: default
  source:
    repoURL: 'git@github.com:Crisu1710/k8s-home.git'
    path: manifests/services/namespaces/matrix
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: matrix
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
